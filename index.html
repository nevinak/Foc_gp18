<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A real-time weather dashboard showing temperature, conditions, humidity, and wind speed">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="weather-dashboard">
    <h1><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
    
    <div class="location">
      <h2 id="city-name" aria-label="Current city">Loading...</h2>
      <p id="date" aria-label="Current date"><i class="far fa-calendar-alt"></i> Date: Loading...</p>
    </div>
    
    <div class="weather-info">
      <div class="temperature">
        <h3><i class="fas fa-temperature-high"></i> Temperature</h3>
        <p id="temperature" aria-label="Current temperature">Loading...</p>
      </div>
      
      <div class="condition">
        <h3><i class="fas fa-cloud"></i> Condition</h3>
        <p id="condition" aria-label="Current weather condition">Loading...</p>
      </div>
      
      <div class="humidity">
        <h3><i class="fas fa-tint"></i> Humidity</h3>
        <p id="humidity" aria-label="Current humidity level">Loading...</p>
      </div>
      
      <div class="wind-speed">
        <h3><i class="fas fa-wind"></i> Wind Speed</h3>
        <p id="wind-speed" aria-label="Current wind speed">Loading...</p>
      </div>
    </div>
    
    <button id="update-button" aria-label="Update weather information">
      <i class="fas fa-sync-alt"></i> Update Weather
    </button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
